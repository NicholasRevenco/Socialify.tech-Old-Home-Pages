<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Home</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS file imports -->
    <link rel="stylesheet" type="text/css" href="CSS/user.css"/>

    <!-- Bootstrap imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  </head>

  <body>

    <div style="padding-left: 10%; padding-top: 10%; padding-bottom: 10%; background: linear-gradient(to left, rgb(255, 114, 48), rgb(255, 66, 48));" class="text-light">
      <h1 style="text-decoration: overline underline;">Hi Nicholas!</h1>
      <h5  style="margin-left: -2%; margin-top: 5%;">You are on the Standard Track</h5>
      <h2 style="margin-top: 5%; margin-left: 75%;">Any Updates?</h2>
      <h5  style="margin-left: 73%; margin-top: 5%;">Nothing to update!</h5>
    </div>

    <!-- This code is copied off of https://github.com/portexe/VanillaCalendar -->

    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton" class="btn btn-dark">Last Month</button>
          <button id="nextButton" class="btn btn-dark">Next Month</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <!-- JavaScript imports -->
    <script src="JavaScript/user.js"></script>

  </body>
</html>
