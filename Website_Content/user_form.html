<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Socialify.tech</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS file imports -->
    <link rel="stylesheet" type="text/css" href="CSS/user_form.css"/>

    <!-- Bootstrap imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  </head>

  <body  style="background-color: #ffa781; margin-top: 100px; width: 95%;">
    <div class="row">
      <div class="col-6" style="text-align: center;">
        <h1 style="color: white;">Let's Chat</h1>
        <h5 style="color: white;">For new accounts ...</h5>
      </div>
      <div class="col-6 rounded" style="text-align: center; overflow: scroll; height: 75vh; margin-top: 50px; color: white;">
        <div class="form-element form-input">
          <input class="form-element-field" placeholder="Please fill out the full name" type="input"/>
          <div class="form-element-bar"></div>
          <label class="form-element-label">1. Buisness Name</label>
        </div>
        <div style="margin-top: 75px;" class="form-element form-input">
          <input class="form-element-field" placeholder="Please fill out the full location" type="input"/>
          <div class="form-element-bar"></div>
          <label class="form-element-label">2. Buisness Location</label>
          <div style="margin-top: 50px;" class="form-checkbox form-checkbox-inline">
            <div class="form-checkbox-legend" data-bs-toggle="collapse" data-bs-target="#demo" style="font-size: 18px;">3. Company Type &#5167;</div>
            <div id="demo" class="collapse">
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rap class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Finance and Insurance</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=pop class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Scientific Services</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Retail and Wholesale Trade</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Real Estate</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Administrative</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Transportation</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Arts</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Manufacturing</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Technology</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Other</span>
              </label>
            </div>
          </div>
          <div style="margin-top: 50px;" class="form-element form-input">
            <input class="form-element-field" placeholder="Please fill out the full name" type="input"/>
            <div class="form-element-bar"></div>
            <label class="form-element-label">4. Socialmedia Accounts' Names</label>
          </div>
          <p style="margin-top: -20px;" data-bs-toggle="collapse" data-bs-target="#demo2" style="font-size: 18px;">Disclaimer: If your account name is taken, you will need to have another account name</p>
          <div style="margin-top: 50px;" class="form-radio form-radio-block">
            <div class="form-radio-legend" data-bs-toggle="collapse" data-bs-target="#demo2" style="font-size: 18px;">6. How large is your business?</div>
            <div id="demo2" class="collapse">
              <label class="form-radio-label">
                  <input name=eat class="form-radio-field" type="radio" value="vagatarian food" />
                  <i class="form-radio-button"></i>
                  <span>Small</span>
              </label>
              <label class="form-radio-label">
                  <input name=eat class="form-radio-field" type="radio" value="vegan food" />
                  <i class="form-radio-button"></i>
                  <span>Medium</span>
              </label>
              <label class="form-radio-label">
                  <input name=eat class="form-radio-field" type="radio" value="food with fish" />
                  <i class="form-radio-button"></i>
                  <span>Large</span>
              </label>
            </div>
          </div>
          <div style="margin-top: 50px;" class="form-element form-input">
            <input class="form-element-field" placeholder="Please fill out the full name" type="input"/>
            <div class="form-element-bar"></div>
            <label class="form-element-label">5. Is there other information you would like to provide us?</label>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
