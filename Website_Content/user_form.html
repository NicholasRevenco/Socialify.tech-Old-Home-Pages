<html lang="en">
  <head>

    <title>Socialify.tech</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- CSS file imports -->
    <link rel="stylesheet" type="text/css" href="CSS/user_form.css"/>

    <!-- Bootstrap imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  </head>

  <body  style="background: linear-gradient(to left, #ff5959, #ff8157); margin-top: 100px; width: 95%;">
    <div class="row">
      <div class="container rounded col-md-12" style="background-color: white; width: 50%; margin-left: 8%; height: 75%; box-shadow: 0 14px 14px rgba(0,0,0,0.1), 0 10px 10px rgba(0,0,0,0.1); overflow: scroll; height: 75vh;">
        <h5 style="margin: 15px; margin-top: 30px; margin-bottom: 25px;">Get in touch</h5>
        <div style="margin: 5%;">
          <div style="margin-top: 40px;" class="form-element form-input">
            <input class="form-element-field" placeholder="Please fill out the full name" type="input" style="font-size: 12px;"/>
            <div class="form-element-bar"></div>
            <h5 class="form-element-label" style="font-size: 15px;">Accounts' Names</h5>
          </div>
          <div style="margin-top: 40px;" class="form-element form-input">
            <input class="form-element-field" placeholder="Please fill out the full name" type="input" style="font-size: 12px;"/>
            <div class="form-element-bar"></div>
            <h5 class="form-element-label" style="font-size: 15px;">Accounts' Names</h5>
          </div>
          <div style="margin-top: 40px;" class="form-element form-input">
            <input class="form-element-field" placeholder="Please fill out the full name" type="input" style="font-size: 12px;"/>
            <div class="form-element-bar"></div>
            <h5 class="form-element-label" style="font-size: 15px;">Accounts' Names</h5>
          </div>
          <div style="margin-top: 40px;" class="form-checkbox form-checkbox-inline">
            <div class="form-checkbox-legend" data-bs-toggle="collapse" data-bs-target="#demo" style="font-size: 15px;">Company Type</div>
            <div class="form-element-bar"></div>
            <div id="demo" class="collapse" style="font-size: 13px;">
              <label style="display: block; margin-top: 2vh;" class="form-checkbox-label">
                  <input name=rap class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Finance and Insurance</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=pop class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Scientific Services</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Retail and Wholesale Trade</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Real Estate</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Administrative</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Transportation</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Arts</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Manufacturing</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Technology</span>
              </label>
              <label style="display: block;" class="form-checkbox-label">
                  <input name=rock class="form-checkbox-field" type="checkbox" />
                  <i class="form-checkbox-button"></i>
                  <span>Other</span>
              </label>
            </div>
            <div style="margin-top: 40px;" class="form-radio form-radio-block">
              <div class="form-checkbox-legend" data-bs-toggle="collapse" data-bs-target="#demo2" style="margin-bottom: 2px; font-size: 16px;">Buisness Size</div>
              <div class="form-element-bar"></div>
              <div id="demo2" class="collapse" style="margin-top: 2vh; font-size: 13px;">
                <label class="form-radio-label">
                    <input name=eat class="form-radio-field" type="radio" value="vagatarian food" />
                    <i class="form-radio-button"></i>
                    <span>Small</span>
                </label>
                <label class="form-radio-label">
                    <input name=eat class="form-radio-field" type="radio" value="vegan food" />
                    <i class="form-radio-button"></i>
                    <span>Medium</span>
                </label>
                <label class="form-radio-label">
                    <input name=eat class="form-radio-field" type="radio" value="food with fish" />
                    <i class="form-radio-button"></i>
                    <span>Large</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container rounded col-md-12" style="background-color: white; width: 33%; margin-top: 10vh; height: 60vh; padding: -50px;">
        <h2>.</h2>
      </div>
